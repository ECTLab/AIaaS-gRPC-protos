name: Build and Push Tag to https://github.com/ECTLab/AIaaS-gRPC-protos-Autogenerated-Python

on: [push]
  # push:
  #   tags:
  #   - v[0-9]+.[0-9]+.[0-9]+

env:
  DESTINATION_REPO: ECTLab/AIaaS-gRPC-protos-Autogenerated-Python
  DESTINATION_BRANCH: master
  DESTINATION_TOKEN: ${{ secrets.PYTHON_DESTINATION_TOKEN }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      
      - name: Install dependencies
        run: |
          make install_python_requirements
      
      - name: Build
        run: |
          make generate_python_protos
      
      - name: Checkout destination repo
        uses: actions/checkout@v2
        with:
          repository: ${{ env.DESTINATION_REPO }}
          ref: ${{ env.DESTINATION_BRANCH }}
          token: ${{ env.DESTINATION_TOKEN }}
          path: destination-repo
      
      - name: Copy files
        run: |
          cp -r AIaaS_interface/* destination-repo/

      - name: Commit changes
        run: |
          cd destination-repo
          git config user.email "m.mahdi.m79@gmail.com"
          git config user.name "Mohammad Mahdi Malmasi"
          git add .
          git commit -m "Update from ${{ github.repository }} at ${{ github.sha }}"
          git tag ${{ github.ref }}

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ env.DESTINATION_TOKEN }}
          branch: ${{ env.DESTINATION_BRANCH }}
          tags: true
          force: true
